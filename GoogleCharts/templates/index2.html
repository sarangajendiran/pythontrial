<html>
  <title>Delta E2E Dashboard</title>
  <head>
    <style>
      .chart1 {
        float: left;
        width: '50%';
      }
      .chart2 {
        float: right;
        width: '50%';
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 13px 30px;
        text-align: centre;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        font-family: Convergence;
      }
      .button1 {
        background-color: white; 
        border: 2px solid #4CAF50;
        color: black;
      }
      .button1:hover {
        background-color: #4CAF50; 
        color: white;
      }
      .cssHeaderRow {
        background-color: #b91308;
      }
        .cssTableRow {
          background-color: #c0d7ee;
        }
        .cssTableRow {
          background-color: #F0F1F2;
        }
        .cssHoverTableRow {
          background: rgb(108, 203, 247);
        }
        .cssSelectedTableRow {
          font-size: 10px;
          font-weight: bold;
        }
        .cssHeaderCell {
          color: #FFFFFF;
          font-size: 12px;
          padding: 4px !important;
          border: solid 1px #FFFFFF;
          font-family: Convergence;
        }
        .cssTableCell {
          text-align: center;
          font-size: 12px;
          padding: 2px !important;
          border: solid 1px #FFFFFF;
          font-family: Convergence;
        }
        .cssRowNumberCell {
          text-align: centre;        
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      tdata = JSON.parse({{tempdata|tojson|safe}});
      tempdata = tdata.data;
      temptitle = tdata.title;
      chartType = "PieChart"
      containerID = "chart1"
      options = {'title': temptitle, is3D: true,};
    </script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'ID');
        data.addColumn('string', 'Name');
        //data.addColumn('number', 'Test Cases');
        data.addRows(tempdata);
        var cssClassNames = {
          'headerRow': 'cssHeaderRow',
          'tableRow': 'cssTableRow',
          'oddTableRow': 'cssOddTableRow',
          'hoverTableRow': 'cssHoverTableRow',
          'headerCell': 'cssHeaderCell',
          'tableCell': 'cssTableCell'
        }
        var table = new google.visualization.Table(document.getElementById('Table_div'));
        table.draw(data, {cssClassNames: cssClassNames});
      }
    </script>
        <script>
          tdata = JSON.parse({{tempdata1|tojson|safe}});
          tempdata1 = tdata.data;
          temptitle1 = tdata.title;
          chartType = "PieChart"
          containerID = "chart1"
          options = {'title': temptitle1, is3D: true,};
        </script>
        <script type="text/javascript">
          google.charts.load("current", {packages:["corechart"]});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable(tempdata1);
            var options = {
              title: temptitle1,
              is3D: true,
            };
    
            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
          }
        </script>
  </head>
  <body>
    <marquee><h1>Project Delta E2E Dashboard</h1></marquee>
    <h2 style = "font-family: Lobster; color: #DA1F1F;">Test Suites</h2>
    <div class = chart1 id="Table_div"	></div>
    <div class = chart2 id="piechart_3d" style="width:400px; height: 500px; display: inline-block; padding-left: 100px;"></div>     
  </body>
</html>
