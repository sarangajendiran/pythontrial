<html>
  <title>Delta E2E Dashboard</title>
  <head>
    <style>
      .container {
      display: flex;
      width: 100%;
      height: 250px;
      }
      .chart1,
      .chart2 {
        width: 50%;
        /*background-color: lightblue;*/
        /*border: thin solid darkgray;*/
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 13px 30px;
        text-align: centre;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        font-family: Convergence;
      }
      .button1 {
        background-color: white; 
        border: 2px solid #4CAF50;
        color: black;
      }
      .button1:hover {
        background-color: #4CAF50; 
        color: white;
      }
      .cssHeaderRow {
        background-color: #b91308;
      }
        .cssTableRow {
          background-color: #c0d7ee;
        }
        .cssTableRow {
          background-color: #F0F1F2;
        }
        .cssHoverTableRow {
          background: rgb(108, 203, 247);
        }
        .cssSelectedTableRow {
          font-size: 10px;
          font-weight: bold;
        }
        .cssHeaderCell {
          color: #FFFFFF;
          font-size: 12px;
          padding: 4px !important;
          border: solid 1px #FFFFFF;
          font-family: Convergence;
        }
        .cssTableCell {
          text-align: center;
          font-size: 12px;
          padding: 2px !important;
          border: solid 1px #FFFFFF;
          font-family: Convergence;
        }
        .cssRowNumberCell {
          text-align: centre;        
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      tdata = JSON.parse({{tempdata|tojson|safe}});
      tempdata = tdata.data;
      temptitle = tdata.title;
      chartType = "PieChart"
      containerID = "chart1"
      options = {'title': temptitle, is3D: true,};
    </script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Suite ID');
        data.addColumn('string', 'Suite Name');
        data.addColumn('number', 'Suite Test Cases');
        data.addRows(tempdata);
        var cssClassNames = {
          'headerRow': 'cssHeaderRow',
          'tableRow': 'cssTableRow',
          'oddTableRow': 'cssOddTableRow',
          'hoverTableRow': 'cssHoverTableRow',
          'headerCell': 'cssHeaderCell',
          'tableCell': 'cssTableCell'
        }
        var table = new google.visualization.Table(document.getElementById('Table_div'));
        table.draw(data, {cssClassNames: cssClassNames,showRowNumber: true});
      }
    </script>
        <script>
          tdata = JSON.parse({{tempdata1|tojson|safe}});
          tempdata1 = tdata.data;
          temptitle1 = tdata.title;
          chartType = "PieChart"
          containerID = "chart1"
          options = {'title': temptitle1, is3D: true,};
        </script>
        <script type="text/javascript">
          google.charts.load("current", {packages:["bar"]});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable(tempdata1);
            var options = {
             /* chart: {
                title: 'Overall Test Runs',
              }, */             
              bars: 'horizontal'
            };

            var chart = new google.charts.Bar(document.getElementById('barchart_material'));
            chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        </script>
  </head>
  <body>
    <marquee><h1>Project Delta E2E Dashboard</h1></marquee>
    <div style = "font-family: Lobster; color: #DA1F1F;float: left;"><h2>Overall Test Suites</h2></div>
    <div style = "font-family: Lobster; color: #DA1F1F;float: right;"><h2>Overall Test Runs</h2></div>
    <div class="container">
      <div class = chart1 id="Table_div" style="width: 700px; height: 300px;" ></div>
      <div class = chart2 id="barchart_material" style="width: 700px; height: 300px;" ></div>
    </div>
  </body>
</html>
